---
applications:
  - name: primes
    memory: 1G
    random-route: true
    stack: cflinuxfs3
    path: build/libs/primes-1.0-SNAPSHOT.jar
    instances: 1
    env:
      JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{ enabled: false }'